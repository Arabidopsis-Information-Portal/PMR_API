---

name: pmr_demo_api
version: 0.3
type: query
main_module: main.py
url: http://metnetdb.org/PMR/
description: 'Demo adapter calls hard coded URL that returns JSON input for plotly box plot.'
icon: pmr_large.png
whitelist:
  - pmr-webapi.gdcb.iastate.edu

requirements:
    - requests
  
endpoints:
  /search:
    description: 'Get Plotly input in JSON format'
    parameters:
      - name: mID
        description: Metabolite ID.
        type: string
        required: true
        default: 4383

  /list:
    description: 'List metabolite IDs in JSON format'
