    description: ' Retrieves platform for a given experiment ID/platform ID'
    parameters:
      - name: experimentID
        description: experiment ID
        type: integer
        default: 106
        required: true
      - name: platformID
        description: platformID
        type: integer
        default: 100
        required: true

  /list:
    summary: Retrieves a list of available platforms for a given experiment ID in JSON format
    description: Retrieves a list of available platforms for a given experiment ID
    parameters:
      - name: experimentID
        description: experiment ID
        type: integer
        default: 106
        required: true

